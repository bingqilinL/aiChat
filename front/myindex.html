<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AI 聊天助手</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --sidebar-bg: #202123;
            --main-bg: #343541;
            --chat-bg: #444654;
            --text-color: #ececf1;
            --border-color: #4e4e5a;
            --input-bg: #40414f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            color: var(--text-color);
            background-color: var(--main-bg);
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .new-chat-btn {
            margin: 16px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            text-align: left;
            background-color: transparent;
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
        }

        .history-item {
            padding: 10px 12px;
            margin: 4px 0;
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .history-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* 主聊天区域样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            background-color: var(--main-bg);
        }

        .message.assistant {
            background-color: var(--chat-bg);
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user .avatar {
            background-color: #7c3aed;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        /* 输入区域样式 */
        .input-container {
            padding: 16px 24px 24px;
            position: sticky;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, var(--main-bg) 20%);
        }

        .input-box {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-field {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            resize: none;
            min-height: 60px;
            max-height: 200px;
            line-height: 1.5;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background-color: var(--primary-color);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }

        .send-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        /* 加载动画 */
        .typing-animation {
            display: flex;
            padding: 4px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--text-color);
            margin: 0 2px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .message {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
<!-- 侧边栏 -->
<div class="sidebar">
    <button class="new-chat-btn">
        <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-linecap="round" stroke-width="2"/>
        </svg>
        新对话
    </button>
    <div id="historyList" class="history-list">
        <!-- 历史记录将通过JS动态添加 -->
    </div>
</div>

<!-- 主聊天区域 -->
<div class="main-content">
    <div id="chatContainer" class="chat-container">
        <!-- 聊天消息将通过JS动态添加 -->
    </div>

    <!-- 输入区域 -->
    <div class="input-container">
        <div class="input-box">
                <textarea
                        id="messageInput"
                        class="input-field"
                        placeholder="输入消息..."
                        rows="1"
                ></textarea>
            <button id="sendBtn" class="send-btn" disabled>
                <svg fill="none" height="16" viewBox="0 0 24 24" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    // DOM元素
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const chatContainer = document.getElementById('chatContainer');
    const historyList = document.getElementById('historyList');

    // 状态管理
    let currentChatId = null;
    let chats = JSON.parse(localStorage.getItem('chats')) || {};

    // 初始化
    function init() {
        renderHistoryList();
        messageInput.addEventListener('input', handleInputChange);
        messageInput.addEventListener('keydown', handleKeyDown);
        sendBtn.addEventListener('click', sendMessage);

        // 如果没有当前聊天，创建一个新聊天
        if (!currentChatId) {
            createNewChat();
        }
    }

    // 处理输入变化
    function handleInputChange() {
        // 自动调整文本区域高度
        messageInput.style.height = 'auto';
        messageInput.style.height = Math.min(messageInput.scrollHeight, 200) + 'px';

        // 启用/禁用发送按钮
        sendBtn.disabled = messageInput.value.trim() === '';
    }

    // 处理键盘事件
    function handleKeyDown(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (!sendBtn.disabled) {
                sendMessage();
            }
        }
    }

    // 创建新聊天
    function createNewChat() {
        currentChatId = 'chat_' + Date.now();
        chats[currentChatId] = {
            title: '新对话',
            messages: []
        };

        saveChats();
        renderHistoryList();
        renderChat();

        // 清空输入框
        messageInput.value = '';
        messageInput.style.height = 'auto';
        sendBtn.disabled = true;

        // 聚焦输入框
        messageInput.focus();
    }

    // 发送消息
    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // 添加用户消息到聊天
        addMessage('user', message);

        // 清空输入框
        messageInput.value = '';
        messageInput.style.height = 'auto';
        sendBtn.disabled = true;

        // 更新聊天标题（如果是第一条消息）
        if (chats[currentChatId].messages.length === 1) {
            chats[currentChatId].title = message.length > 30 ? message.substring(0, 30) + '...' : message;
            saveChats();
            renderHistoryList();
        }

        // 显示AI正在输入
        showTypingIndicator();

        try {
            // 调用后端API
            const response = await fetch('http://localhost:9343/AIchat/li', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: currentChatId,
                    content: message
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // 移除输入指示器
            removeTypingIndicator();

            // 添加AI回复
            addMessage('assistant', data.response);

        } catch (error) {
            console.error('Error:', error);
            removeTypingIndicator();
            addMessage('assistant', '抱歉，发生了错误。请稍后再试。');
        }
    }

    // 添加消息到聊天
    function addMessage(role, content) {
        chats[currentChatId].messages.push({
            role,
            content,
            timestamp: Date.now()
        });

        saveChats();
        renderChat();
    }

    // 显示输入指示器
    function showTypingIndicator() {
        const typingElement = document.createElement('div');
        typingElement.className = 'message assistant';
        typingElement.id = 'typing-indicator';

        typingElement.innerHTML = `
                <div class="avatar">AI</div>
                <div class="message-content">
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;

        chatContainer.appendChild(typingElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 移除输入指示器
    function removeTypingIndicator() {
        const indicator = document.getElementById('typing-indicator');
        if (indicator) {
            indicator.remove();
        }
    }

    // 渲染聊天
    function renderChat() {
        chatContainer.innerHTML = '';

        if (currentChatId && chats[currentChatId]) {
            chats[currentChatId].messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${msg.role}`;

                messageElement.innerHTML = `
                        <div class="avatar">${msg.role === 'user' ? '你' : 'AI'}</div>
                        <div class="message-content">${formatMessage(msg.content)}</div>
                    `;

                chatContainer.appendChild(messageElement);
            });

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    }

    // 格式化消息内容（处理换行等）
    function formatMessage(content) {
        return content.replace(/\n/g, '<br>');
    }

    // 渲染历史记录列表
    function renderHistoryList() {
        historyList.innerHTML = '';

        Object.entries(chats).forEach(([id, chat]) => {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${id === currentChatId ? 'active' : ''}`;
            historyItem.textContent = chat.title;
            historyItem.addEventListener('click', () => switchChat(id));

            historyList.appendChild(historyItem);
        });
    }

    // 切换聊天
    function switchChat(id) {
        currentChatId = id;
        renderChat();
        renderHistoryList();
    }

    // 保存聊天到本地存储
    function saveChats() {
        localStorage.setItem('chats', JSON.stringify(chats));
    }

    // 初始化应用
    init();
</script>
</body>
</html>
